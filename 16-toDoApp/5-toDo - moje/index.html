    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

      <div class="wrapper">
          <div class="addPanel">
            <form action="" class="input">
                <label for="addInput">Co masz do zrobienia</label>
                <input type="text" id="addInput" placeholder="wpisz zadanie">
                <button class="addBtn">Dodaj zadanie</button>
            </form>
            <ul class="addUl"></ul>
        </div>

        <div class="searchPanel">
          <form action="" id="search" class="search">
              <label for="searchInput">Wyszukaj zadanie</label>
              <input type="text" id="searchInput" autocomplete="off">
          </form>
          <ul class="searchUl"></ul>
        </div>
        <h2>Ilość zadań w Twojej liście: <span>0</span></h2>
      </div>  

    <script src="app.js"></script>
